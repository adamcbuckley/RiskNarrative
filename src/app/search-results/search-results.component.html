<div class="container pt-4">
  <h1 class="text-uppercase">Search results</h1>

  @for (result of searchResults.items; track result.company_number) {
    <div class="my-4">
      <strong
        ><a [routerLink]="['/company-detail', result.company_number]">{{
          result.title
        }}</a></strong
      ><br />
      <strong>{{ result.company_number }}</strong> - Incorporated on
      {{ result.date_of_creation | date: "d MMMM yyyy" }}<br />
      {{ result.address_snippet }}
    </div>
  } @empty {
    <div class="alert alert-secondary fst-italic my-4" role="alert">No results found</div>
  }
</div>
