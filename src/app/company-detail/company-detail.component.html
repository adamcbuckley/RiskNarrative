<div class="container pt-4">
  @if (companyDetail) {
    <h1 class="mb-1">{{ companyDetail.title }}</h1>
    <div class="mb-5">
      Company number <strong>{{ companyDetail.company_number }}</strong>
    </div>

    <div class="mb-2 row">
      <label for="address_snippet" class="col-sm-3 col-form-label"
        >Registered office address</label
      >
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext fw-bold"
          id="address_snippet"
          value="{{ companyDetail.address_snippet }}"
        />
      </div>
    </div>

    <div class="mb-2 row">
      <label for="company_status" class="col-sm-3 col-form-label"
        >Company status</label
      >
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext fw-bold"
          id="company_status"
          value="{{ companyDetail.company_status | titlecase }}"
        />
      </div>
    </div>

    <div class="mb-2 row">
      <label for="company_type" class="col-sm-3 col-form-label"
        >Company type</label
      >
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext fw-bold"
          id="company_type"
          value="{{
            companyDetail.company_type.replaceAll('-', ' ') | titlecase
          }}"
        />
      </div>
    </div>

    <div class="mb-4 row">
      <label for="date_of_creation" class="col-sm-3 col-form-label"
        >Incorporated on</label
      >
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext fw-bold"
          id="date_of_creation"
          value="{{ companyDetail.date_of_creation | date: 'd MMMM yyyy' }}"
        />
      </div>
    </div>

    <div class="mb-2 row">
      <div class="col">
        <a
          class="fs-5"
          [routerLink]="['/officers', companyDetail.company_number]"
          >List Officers</a
        >
      </div>
    </div>
  } @else {
    <h1 class="mb-4">Company detail</h1>
    <div class="alert alert-secondary fst-italic" role="alert">
      Company not found
    </div>
  }
</div>
