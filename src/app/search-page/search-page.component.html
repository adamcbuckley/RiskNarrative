<div class="container">
  <div
    class="search-container d-flex align-items-center justify-content-center"
  >
    <div class="w-50 text-center">
      <input
        [(ngModel)]="searchString"
        class="form-control placeholder-center"
        [required]="true"
        placeholder="Company Name or Number"
      />

      <a type="button" class="btn btn-primary mt-5 px-5" (click)="search()">Search</a>
    </div>
  </div>
</div>
